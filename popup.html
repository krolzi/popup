<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
</head>
<body>
    <H1>Média</H1>
    <script type="text/javascript">
        var media, n1, n2, n3 ;
        
        n1=prompt ("Informe a primeira nota: ") ;
        n1=eval (n1) ;
        
        n2=prompt ("Informe a segunda nota: ") ;
        n2=eval (n2) ; 
        
        n3= prompt ("Informe a terceira nota: ") ; 
        n3= eval (n3) ;
        media = (n1 + n2 + n3)/3 ; 
        soma = (n1 + n2 + n3) ; 
        
        document.write ("Média: "+media);
        
        document.write ("Soma: "+soma);

        
    </script> 
</body>
</html>
